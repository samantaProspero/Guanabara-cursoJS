<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): <input type="number" name="Numero" id="txtn" min="1">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <textarea name="adicionados" id="adic" cols="21" rows="10"></textarea>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div>
            <p id="total"></p>
            <p id="maior"></p>
            <p id="menor"></p>
            <p id="somatorio"></p>
            <p id="media"></p>

        </div>
    </section>
    <footer> <p>&copy; Curso em Vídeo</p></footer>
    <script src="js/script.js"></script>
</body>
</html>
